<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processo seletivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="style.css">


</head>
<body>
<!-- Botão para acionar modal -->


<div class="content">
    <table border="1">
        <thead>
        <th class="center">ID</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>email</th>
        <th>Telefone</th>
        <th>Celular</th>
        <th>sexo</th>
        <th>Nascimento</th>
        <th>Habilidades</th>
        <th class="center">Ações</th>
        <tbody id="tbody">

        </tbody>

        </thead>

    </table>


</div>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo " id="btn1"> 
    Add pessoas
</button>

<!-- Modal -->

<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cadastro de candidatos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="main-container">
                    <h1>Cadastro de candidatos</h1>

                    <div class="full-box" spacing>
                        <label for=>Nome completo:</label>
                        <input type="text" id="nome" placeholder="Nome">
                    </div>

                    <div class="half-box">
                        <label> CPF: 000.000.000-00</label>
                        <input type="text" data-js="cpf" id="cpf">
                    </div>

                    <div class="half-box">
                        <label>E-mail:</label>
                        <input type="text" id="email" placeholder="email">
                    </div>

                    <div class="half-box">
                        <label for="name">Telefone:</label>
                        <input type="text" id="telefone" data-js="phone">

                        <div class="half-box">
                            <label for="name">Celular:</label>
                            <input type="text" data-js="celular" id="celular">
                        </div>

                        <div class="half-box">
                            <select class="form-select" aria-label="Default select example" id=sexo>
                                <option selected>Sexo:</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>

                        </div>

                        <div class="half-box">
                            <label for="name">Nascimento</label>
                            <input type="date" name="Nascimento" id="nascimento" placeholder="Digite seu Nascimento">

                        </div>

                        <div class="half-box">
                            <select class="form-select" multiple aria-label="multiple select example" id="habilidades">
                                <option selected>Marque suas habilidades</option>
                                <option value="CSS" >CSS</option>
                                <option value="HTML">HTML</option>
                                <option value="Java">JS</option>
                            </select>
                        </div>
                    </div>

                    <div class="full-box pt-5">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
                        <button class="btn btn-primary" onclick="produto.salvar()" id="btn1">Salvar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="script.js"></script>

</body>
</html>
